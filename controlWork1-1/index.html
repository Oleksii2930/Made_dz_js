<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Users</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #users-container { font-size: 16px; }
        .user {
            border: 1px solid #333;
            padding: 10px;
            margin: 10px;
            background: #f0f0f0;
            width: calc(50% - 40px); /* 2 в ряд */
            display: inline-block;
            vertical-align: top;
            box-sizing: border-box;
        }
        .btn {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            text-decoration: none;
            border: 1px solid #333;
            border-radius: 4px;
            background: #fff;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Users</h1>
<div id="users-container"></div>

<script>
    fetch("https://jsonplaceholder.typicode.com/users")
        .then(r => {
            if (!r.ok) throw new Error("Network error");
            return r.json();
        })
        .then(users => {
            const container = document.getElementById("users-container");
            users.forEach(user => {
                const div = document.createElement("div");
                div.className = "user";
                div.textContent = `ID: ${user.id}\nName: ${user.name}`;

                const link = document.createElement("a");
                link.className = "btn";
                link.href = `user-details.html?id=${encodeURIComponent(user.id)}`;
                link.textContent = "Details";

                div.appendChild(document.createElement("br"));
                div.appendChild(link);
                container.appendChild(div);
            });
        })
        .catch(err => {
            document.getElementById("users-container").textContent =
                "Помилка завантаження користувачів. Відкрийте файл через локальний сервер або перевірте з'єднання.";
            console.error(err);
        });
</script>
</body>
</html>
