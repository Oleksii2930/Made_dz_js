<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .user-details {
            border: 2px solid #333;
            padding: 20px;
            background: #e8f4f8;
            margin: 20px auto;
            border-radius: 8px;
            width: 90%;
        }
        #load-posts {
            display: block;
            margin: 20px auto;
            width: 90%;
            padding: 10px;
            background: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        #load-posts:hover { background: #0056b3; }
        .posts {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin: 20px;
        }
        .post {
            border: 1px solid #666;
            background: #fff3cd;
            padding: 10px;
            border-radius: 6px;
        }
        .post button {
            margin-top: 5px;
            width: 100%;
            padding: 6px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        .post button:hover { background: #1e7e34; }
    </style>
</head>
<body>
<h1>User Details</h1>
<div id="user" class="user-details"></div>
<button id="load-posts">Posts of current user</button>
<div class="posts" id="posts"></div>

<script>
    const params = new URLSearchParams(window.location.search);
    const userId = params.get("id");

    // завантаження інфи про юзера
    fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
        .then(res => res.json())
        .then(user => {
            document.getElementById('user').innerHTML =
                `<pre>${JSON.stringify(user, null, 2)}</pre>`;
        });

    // завантаження постів
    document.getElementById("load-posts").addEventListener("click", () => {
        fetch(`https://jsonplaceholder.typicode.com/users/${userId}/posts`)
            .then(res => res.json())
            .then(posts => {
                const postsContainer = document.getElementById("posts");
                postsContainer.innerHTML = "";
                posts.forEach(post => {
                    const div = document.createElement("div");
                    div.className = "post";
                    div.innerHTML = `
              <h4>${post.title}</h4>
              <a href="post-details.html?id=${post.id}">
                <button>Details</button>
              </a>
            `;
                    postsContainer.appendChild(div);
                });
            });
    });
</script>
</body>
</html>
